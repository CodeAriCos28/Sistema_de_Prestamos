<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancePro - Sistema de Préstamos</title>
  <style>
    /* CSS Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    
    body {
      background-color: #f0f9ff;
      color: #0c4a6e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Background Decorations */
    .bg-decoration {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-circle-1 {
      position: absolute;
      top: -40%;
      right: -60%;
      width: 140%;
      height: 140%;
      border-radius: 50%;
      background-color: #e0f2fe;
      filter: blur(50px);
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }
    
    .bg-circle-2 {
      position: absolute;
      bottom: -40%;
      left: -60%;
      width: 140%;
      height: 140%;
      border-radius: 50%;
      background-color: #eff6ff;
      filter: blur(50px);
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
      animation-delay: 2s;
    }
    
    .bg-circle-3 {
      position: absolute;
      top: 20%;
      left: 30%;
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background-color: #dbeafe;
      filter: blur(50px);
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      animation-delay: 1s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 420px;
      z-index: 10;
      animation: fadeIn 0.5s ease-out;
    }
    
    /* Logo and Header */
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s ease-out;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .logo {
      position: relative;
      height: 3rem;
      width: 3rem;
      border-radius: 50%;
      background-color: #e0f2fe;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon {
      color: #0284c7;
      height: 2rem;
      width: 2rem;
    }
    
    .logo-dot {
      position: absolute;
      top: -0.25rem;
      right: -0.25rem;
      height: 1rem;
      width: 1rem;
      border-radius: 50%;
      background-color: #0ea5e9;
      border: 2px solid white;
    }
    
    .app-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0c4a6e;
      margin-bottom: 0.25rem;
    }
    
    .app-subtitle {
      color: #64748b;
      font-size: 0.875rem;
    }
    
    /* Login Form */
    .login-form-card {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      animation: fadeInUp 0.5s ease-out;
    }
    
    .login-form-header {
      padding: 1.5rem 1.5rem 0.5rem;
    }
    
    .login-form-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #075985;
      text-align: center;
    }
    
    .login-form-description {
      font-size: 0.875rem;
      color: #64748b;
      text-align: center;
      margin-top: 0.25rem;
    }
    
    .login-form-content {
      padding: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 0.75rem;
      color: #64748b;
      height: 1.25rem;
      width: 1.25rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
    }
    
    .password-input-group {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 0.75rem;
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .password-toggle:hover {
      color: #0c4a6e;
    }
    
    .password-toggle-icon {
      height: 1.25rem;
      width: 1.25rem;
    }
    
    .options-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.75rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .remember-checkbox {
      height: 1rem;
      width: 1rem;
      border-radius: 0.25rem;
    }
    
    .forgot-password {
      color: #0284c7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .forgot-password:hover {
      color: #0369a1;
    }
    
    .login-button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #0284c7;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-button:hover {
      background-color: #0369a1;
    }
    
    .login-button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
    
    .login-button-spinner {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      height: 1rem;
      width: 1rem;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .login-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    
    .divider-line {
      flex-grow: 1;
      height: 1px;
      background-color: #e2e8f0;
    }
    
    .divider-text {
      padding: 0 1rem;
      color: #64748b;
      font-size: 0.75rem;
    }
    
    .social-buttons {
      display: flex;
      gap: 0.75rem;
    }
    
    .social-button {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .social-button:hover {
      background-color: #f1f5f9;
    }
    
    .google-icon {
      height: 1.25rem;
    }
    
    .facebook-icon {
      height: 1.25rem;
      color: #1877F2;
    }
    
    .login-footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }
    
    .signup-text {
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .signup-link {
      color: #0284c7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .signup-link:hover {
      color: #0369a1;
    }
    
    .copyright {
      text-align: center;
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 1.5rem;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .login-form-card {
        box-shadow: none;
        background: rgba(255, 255, 255, 0.8);
      }
      
      .social-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Background Decoration -->
  <div class="bg-decoration">
    <div class="bg-circle-1"></div>
    <div class="bg-circle-2"></div>
    <div class="bg-circle-3"></div>
  </div>
  
  <div class="login-container">
    <!-- Logo and Header
    <div class="login-header">
      <div class="logo-container">
        <div class="logo">
          <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div class="logo-dot"></div>
        </div>
      </div>
    </div> -->
    
    <!-- Login Form -->
    <div class="login-form-card">
      <div class="login-form-header">
        <h2 class="login-form-title">Bienvenido</h2>
        <p class="login-form-description">Ingresa tus credenciales para acceder al sistema</p>
      </div>
      
      <div class="login-form-content">
        <form id="loginForm" class="form">
          <div class="form-group">
            <div class="input-group">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter">
                <path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path>
            </svg>
              <input type="text" id="text" class="form-input" placeholder="usurio" autocomplete="usuario" required>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-group password-input-group">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <input type="password" id="password" class="form-input" placeholder="Contraseña" autocomplete="current-password" required>
              <button type="button" id="togglePassword" class="password-toggle" aria-label="Mostrar contraseña">
                <svg class="password-toggle-icon" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>
          </div>
          
          <div class="options-group">
            <div class="remember-me">
              <input type="checkbox" id="remember" class="remember-checkbox">
              <label for="remember">Recordarme</label>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" id="loginButton" class="login-button">
            <span id="loginButtonText">Iniciar Sesión</span>
          </button>
        </form>
      <div class="login-footer">
        <p class="signup-text">
          ¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a>
        </p>
      </div>
    </div>
  <script>
    // Set current year in copyright
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      
      // Change icon based on password visibility
      if (type === 'text') {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
      } else {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
      }
    });
    
    // Form submission
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const loginButtonText = document.getElementById('loginButtonText');
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showNotification('Por favor ingresa un correo electrónico válido', 'error');
        return;
      }
      
      // Check for empty fields
      if (!email || !password) {
        showNotification('Por favor completa todos los campos', 'error');
        return;
      }
      
      // Show loading state
      loginButton.disabled = true;
      loginButtonText.innerHTML = `
        <svg class="login-button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Iniciando sesión...
      `;
      
      // Simulate API request delay
      setTimeout(() => {
        // For demo: simulate successful login
        localStorage.setItem('isLoggedIn', 'true');
        
        showNotification('Inicio de sesión exitoso', 'success');
        
        // Redirect to dashboard (in a real app)
        setTimeout(() => {
          loginButton.disabled = false;
          loginButtonText.textContent = 'Iniciar Sesión';
          
          // For this demo, just show a message since we can't redirect
          document.body.innerHTML = `
            <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; background-color: #f0f9ff;">
              <div style="max-width: 500px; text-align: center; background: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                <h1 style="color: #0c4a6e; font-size: 1.5rem; margin-bottom: 1rem;">¡Bienvenido al Panel de Control!</h1>
                <p style="color: #64748b; margin-bottom: 1.5rem;">Has iniciado sesión correctamente en el Sistema de Préstamos.</p>
                <button id="logoutButton" style="padding: 0.5rem 1rem; background-color: #0284c7; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">Cerrar Sesión</button>
              </div>
            </div>
          `;
          
          // Add logout functionality
          document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            location.reload();
          });
        }, 500);
      }, 1500);
    });
    
    // Notification system
    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = 'notification ' + type;
      notification.innerHTML = message;
      
      // Set styles based on notification type
      notification.style.position = 'fixed';
      notification.style.top = '1rem';
      notification.style.right = '1rem';
      notification.style.padding = '0.75rem 1rem';
      notification.style.borderRadius = '0.375rem';
      notification.style.zIndex = '1000';
      notification.style.maxWidth = '20rem';
      notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
      notification.style.fontWeight = '500';
      
      if (type === 'success') {
        notification.style.backgroundColor = '#dcfce7';
        notification.style.color = '#166534';
        notification.style.border = '1px solid #86efac';
      } else if (type === 'error') {
        notification.style.backgroundColor = '#fee2e2';
        notification.style.color = '#991b1b';
        notification.style.border = '1px solid #fecaca';
      }
      
      // Add to document
      document.body.appendChild(notification);
      
      // Auto-remove after 3 seconds
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(100%)';
        notification.style.transition = 'opacity 0.3s, transform 0.3s';
        
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }
    
    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      
      if (isLoggedIn) {
        // For this demo, just show the dashboard message
        document.body.innerHTML = `
          <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; background-color: #f0f9ff;">
            <div style="max-width: 500px; text-align: center; background: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
              <h1 style="color: #0c4a6e; font-size: 1.5rem; margin-bottom: 1rem;">¡Bienvenido al Panel de Control!</h1>
              <p style="color: #64748b; margin-bottom: 1.5rem;">Has iniciado sesión correctamente en el Sistema de Préstamos.</p>
              <button id="logoutButton" style="padding: 0.5rem 1rem; background-color: #0284c7; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">Cerrar Sesión</button>
            </div>
          </div>
        `;
        
        // Add logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
          localStorage.removeItem('isLoggedIn');
          location.reload();
        });
      }
    });
  </script>
</body>
</html>
